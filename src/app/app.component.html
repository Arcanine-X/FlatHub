<div ng-app="">
  <div ng-controller="searchCtrl as ctrl">
    <div class="dropdown">
      <mat-form-field>
        <mat-select placeholder="Universities">
          <mat-option *ngFor="let uni of universities" [value]="uni.value">
            {{uni.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="textfield">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput type='text' ng-model="budget" placeholder="Budget ($)">
            <!-- <button type="button" ng-click='add(myVar)'></button> -->
          </mat-form-field>
        </form>
      </div>
    </div>
    <mat-toolbar>
      <!-- Search bar -->
      <div class="search">
        <button mat-flat-button ng-click="ctrl.submit()" class='button'>
          <mat-icon>search</mat-icon>
          Search
        </button>
      </div>
    </mat-toolbar>
  </div>
</div>
